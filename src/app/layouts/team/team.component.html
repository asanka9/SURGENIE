<div class="container pb-5" >
    <div class="row" >
        <div class="col-12" >
        </div>
    </div>
    <!-- Trainee Surgent -->
    <div class="row mt-5" >
        <div class="col-md-4 fav-box"   >
            <div class="col-12">
                <div>
                    <h1 style="float: left;">Surgeon</h1>
                    <span class="example-spacer"></span>
                    <button style="float: right;" (click)="customizeTraineeSurgent()" mat-mini-fab color="primary"
                        aria-label="Example icon button with a menu icon">
                        <mat-icon *ngIf="isCustomizedSurgent">list</mat-icon>
                        <mat-icon *ngIf="!isCustomizedSurgent">edit</mat-icon>
                    </button>
                </div>
            </div>
            <div *ngIf="!isCustomizedSurgent" style="clear: both;" class="col-12">
                <div class="row">
                    <div class="col-12" *ngFor="let fruit of traineeSurgent; let i = index">
                        <mat-card class="example-card mt-2">
                            <mat-card-header>
                                <div mat-card-avatar style="background-image: url('{{getProfilePicSurgeon(i)}}');background-size: cover;"></div>
                                <mat-card-title>{{ fruit }}</mat-card-title>
                                <mat-card-subtitle>77 488 999 0 | perera@gmail.com</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                </div>
            </div>
            <div *ngIf="isCustomizedSurgent" class="col-12">
                <mat-form-field class="example-chip-list">
                    <mat-label>Favorite Surgeon</mat-label>
                    <mat-chip-list #chipList aria-label="Fruit selection">
                        <mat-chip *ngFor="let fruit of traineeSurgent; let i = index" (removed)="removeTraineeSurgent(fruit)">
                            <img src="{{getProfilePicSurgeon(i)}}" matChipAvatar />
                            {{fruit}}
                            <button matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip>
                        <input placeholder="New Surgeon..." #fruitInput [formControl]="chipsCtrlTraineeSurgent"
                            [matAutocomplete]="auto" [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="addTraineeSurgent($event)">
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedTraineeSurgent($event)">
                        <mat-option *ngFor="let fruit of filteredTraineeSurgent | async" [value]="fruit">
                            {{fruit}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div *ngIf="isCustomizedSurgent" class="col-12">
                <button mat-raised-button color="primary">Save</button>
            </div>
        </div>
