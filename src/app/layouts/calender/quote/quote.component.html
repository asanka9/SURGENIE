<div *ngIf="showQuote" class="row all" >
    <div class="col-8" >
        <div class="row" >
            <div class="col-12" style="font-size: 30px;" >
                {{ greet }}
            </div>
            <div class="col-12 mt-2" style="padding-top: 30px;" >
                <span class="quote" >
                   {{ quote }}
                </span>
            </div>
        </div>
    </div>
    <div class="col-4" >
        <img class="avatar"  src="https://cdn.aarp.net/content/dam/aarp/health/healthy-living/2017/08/1140-pick-the-right-surgeon-promo.jpg" >
    </div>
</div>
