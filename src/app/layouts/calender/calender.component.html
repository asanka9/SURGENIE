<div  >

    <div class="container pb-5">
        <div class="row" >
            <div class="col-12 mt-3" >
                <app-quote></app-quote>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-12">

                <div class="mt-3">
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar *ngIf="!checked" (click)="updateCalcsDate($event)"  [(selected)]="selected">
                        </mat-calendar>
    
                        <mat-calendar *ngIf="checked"  (click)="updateCalcs($event)" [(selected)]="selected" [(selected)]="this.sampleRange" [comparisonStart]="this.sampleRange.start"
                            [comparisonStart]="this.sampleRange.end" (selectedChange)="this.onChange($event)">
                        </mat-calendar>
                    </mat-card>
    
                </div>
    
                <div class="row mt-3" >
                    <section >
                        <mat-checkbox color="primary" class="example-margin" [(ngModel)]="checked">
                            Date Range
                        </mat-checkbox>
                      </section>
                </div>
    
            </div>
            <div class="col-md-7 col-12 mt-3">
                <mat-tab-group mat-align-tabs="start" #matgroup>
                    <mat-tab label="Day Schedule" >
                        <mat-card class="example-card mt-3">
                            <mat-card-title>{{ selectedDateFormat }}</mat-card-title>
                            <mat-card-subtitle>6 Day Schedules</mat-card-subtitle>
                            <mat-card-content>
    
                                <div *ngFor="let time of surgery_times; let i = index" (click)="patientDetail(i)" (click)="matgroup.selectedIndex = 2" >
                                    <hr>
    
                                    <div class="row">
                                        <div class="col-12">
                                            <div style="font-size: 20px;">
                                                {{ time.time_text }}
                                            </div>
                                        </div>
    
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12">
                                            <span class="surgery-chip" >
                                                Surgery
                                            </span>
                                            <span  class="surgery-chip"  >
                                                Dr. Nimal Perera
                                            </span>
                                            <!-- <span  style="background-color: rgba(255, 127, 80, 0.13);" class="surgery-chip" >
                                                Dr. Nimal Perera
                                            </span> -->

                                        </div>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </mat-tab>
                    <mat-tab label="Surgery Details" >
                        <mat-card class="example-card mt-3">
                            <mat-card-title>{{ header_time }}</mat-card-title>
                            <mat-card-content>
                                <h1>{{ patient_name }}</h1>
                                {{ patient_email }}
                                {{ patient_notes }}
                                {{ patient_telephones }}
                                <!-- <div *ngFor="let movie of movies">
                                    <hr>
    
                                    <div class="row">
                                        <div class="col-12">
                                            <div style="font-weight: bold;">
                                                {{movie.name}}
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            {{movie.description}}
                                        </div>
                                    </div>
                                </div> -->
                            </mat-card-content>
                        </mat-card>
                    </mat-tab>
                </mat-tab-group>
                <div>
    
                </div>
    
            </div>
        </div>
    </div>
</div>
