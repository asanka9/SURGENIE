<div *ngIf="showQuote" class="row" style="margin-top: 50px; margin-bottom: 50px;" >
  <div class="col-md-4 part-1" >
    <img class="avatar" width="100%" src="https://media.istockphoto.com/photos/portrait-of-male-doctor-in-white-coat-and-stethoscope-standing-in-picture-id1327024466?b=1&k=20&m=1327024466&s=170667a&w=0&h=vcw4Exhv4pkR8fMVLNXhNESaKq1HbYwJ1iElLlQBxI0=" >
  </div>
  <div class="col-md-4 part-2" >
    <div class="greet" >
      <p style="font-size: 2rem; letter-spacing: 0.1rem;" >
        {{greet}}
      </p>
      <p style="font-size: 2.5rem; margin-top: 20px; border-top: 1px solid #009688; padding-top: 20px;" >
         {{ name }}
      </p>
    </div>
  </div>
  <div class="col-md-4 part-3" >
    <div style="padding-top: 70px;font-size: 1.2rem; padding-right: 40px;line-height: 28px; " >
      <p>
        There are only two sorts of doctors: those who practice with their brains, and those who practice with their tongues.
      </p>
    </div>
  </div>
</div>
